# yaml-language-server: $schema=https://sap.github.io/ui5-tooling/schema/ui5.yaml.json

specVersion: "3.1"
metadata:
  name: salesorder.ui5.app
type: application

builder:
  customTasks:
    - name: deploy-to-abap
      afterTask: generateCachebusterInfo
      configuration:
        target:
          destination: s4_abap_100
          url: http://ds4.ergon.com:443
          client: '100'
        app:
          name: ZSALESORDER_UI5
          description: Sales Order UI5 App with Oil & Gas Theme
          package: ZDEV
          transport: DS4K905910
        exclude:
          - /test/
          - /localService/
  resources:
    excludes:
      - /test/**
      - /localService/**
